<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentGateway</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="payment.css">
</head>
<body>
 <div class="row">
    <div class="col-lg-6">
 <h1>Billing Address</h1>
 <div class="box">
  <label for="n">NAME</label><input id="n" type="text" placeholder=" Enter name">
</div>
<div class="box">
   <label for="e"> Email</label><input type="email" placeholder=" Enter email">
</div>
<div class="box">
  <label for="delievery">Delievery address</label><input id="delievery" type="text" placeholder=" Enter Address">
</div>
<div class="box">
  <label for="city">city</label></label><input id="city" type="text"  placeholder="city">
</div>
    </div>
    <div class="col-lg-6">
    <h1>Card Details</h1>
    <img src="https://cdn.iconscout.com/icon/free/png-512/payment-master-card-pay-transaction-bank-51305.png?f=avif&w=256" alt="mastercard" width="100px">
    <img src="https://cdn.iconscout.com/icon/free/png-512/payment-visa-card-pay-checkout-transaction-bank-51303.png?f=avif&w=256" alt="visa" width="100px">
    <img src="https://cdn.iconscout.com/icon/free/png-512/upi-2085056-1747946.png?f=avif&w=256" alt="UPI" width="100px">
    <br>
    <div class="box">
    <label for="card">Card NO</label><input type="text">
    </div>
    <div class="box">
    <label for="expiry ">Expiry Date</label><input type="month">
   </div>
   <div class="box">
    <label for="Cvv">CVV &nbsp;&nbsp;&nbsp;</label><input type="Text" placeholder="enter 3 digit">
   </div>
   <div class="box">
   <input type="submit" class="btn btn-primary btn-lg" value="SEND">
   <input class="btn btn-primary btn-lg" type="reset" value="Reset">
   </div>
    </div>

 </div>

</body>
</html>
